name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by cypress node command
        default: node runner.js

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.12.0-chrome-123.0.6312.86-1-ff-124.0.2-edge-123.0.2420.65-1
      options: --user 1001
    steps: 
      - name: Get code
        uses: actions/checkout@v4.1.2

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
